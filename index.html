<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login com Google ‚Äì Charada Notas</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.5em;
      color: #333;
    }

    #google-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Login com Google ‚Äì Charada Notas</h1>

    <!-- O bot√£o de login ser√° renderizado automaticamente aqui -->
    <div id="google-button"></div>

    <div class="footer">
      Seu login √© seguro. Usamos OAuth 2.0 do Google.
    </div>
  </div>

  <!-- SDK oficial da Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // üîê Seu CLIENT ID do Google OAuth 2.0
    const CLIENT_ID = "55407588913-498vd6npvguj4m65rm37pcgg5bdbpvp2.apps.googleusercontent.com";

    // Inicializa a biblioteca de login do Google ao carregar a p√°gina
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse, // Fun√ß√£o chamada ap√≥s login bem-sucedido
        ux_mode: "popup" // ou "redirect", se quiser redirecionar ao login
      });

      // Renderiza o bot√£o de login
      google.accounts.id.renderButton(
        document.getElementById("google-button"),
        {
          theme: "outline",     // Estilo do bot√£o: "outline", "filled_blue", "filled_black"
          size: "large",        // Tamanho: "small", "medium", "large"
          type: "standard",     // Tipo: "standard" ou "icon"
          shape: "pill",        // Formato: "rectangular", "pill", etc.
          logo_alignment: "left"
        }
      );
    };

    // üéØ Callback chamada quando o usu√°rio faz login com sucesso
    function handleCredentialResponse(response) {
      const jwt = response.credential;

      // Decodifica o JWT (somente no client, sem backend ainda)
      const payload = JSON.parse(atob(jwt.split('.')[1]));

      console.log("Usu√°rio logado:", payload);

      // Exemplo: mostra nome do usu√°rio
      alert(`Bem-vindo, ${payload.name}!`);

      // üí° Aqui voc√™ pode enviar o JWT ao backend para valida√ß√£o (futuramente)
      // fetch('/api/auth', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ token: jwt })
      // });
    }
  </script>
</body>
</html>
